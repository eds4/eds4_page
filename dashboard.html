<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到控制面板</h1>
        <p>這是只有登入後才可訪問的頁面。</p>
        <button onclick="logout()">登出</button>
    </div>

    <script>
        // 檢查用戶是否已登入
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html'; // 沒有登入狀態，重定向到登入頁面
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('loggedIn'); // 清除登入狀態
            window.location.href = 'index.html'; // 返回登入頁面
        }
    </script>
</body>
</html>
