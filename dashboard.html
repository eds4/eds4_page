<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 360px; /* 最大寬度 */
            box-sizing: border-box; /* 確保內邊距和邊框不會影響寬度 */
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px; /* 最大寬度 */
            box-sizing: border-box; /* 確保內邊距和邊框不會影響寬度 */
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 300px; /* 最大寬度 */
            margin-top: 10px; /* 增加上邊距 */
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
        ul {
            list-style-type: none; /* 移除列表項目的前綴 */
            padding: 0;
        }
        li {
            margin: 5px 0; /* 每個列表項目之間的間距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>控制面板</h1>
        <button onclick="logout()">登出</button>

        <h2>管理帳號密碼</h2>
        <input type="email" id="newEmail" placeholder="輸入電子郵件">
        <input type="password" id="newPassword" placeholder="輸入新密碼">
        <button onclick="addAccount()">新增帳號</button>
        <button onclick="deleteAccount()">刪除帳號</button>
        <button onclick="showAccounts()">顯示帳號</button>

        <h3>帳號列表</h3>
        <ul id="accountList"></ul>
    </div>

    <script>
        function logout() {
            window.location.href = 'index.html';
        }

        function addAccount() {
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;

            if (email && password) {
                localStorage.setItem(email, password);
                alert('帳號已新增');
            } else {
                alert('請輸入電子郵件和密碼');
            }
        }

        function deleteAccount() {
            const email = document.getElementById('newEmail').value;

            if (email) {
                localStorage.removeItem(email);
                alert('帳號已刪除');
            } else {
                alert('請輸入電子郵件');
            }
        }

        function showAccounts() {
            const accountList = document.getElementById('accountList');
            accountList.innerHTML = ''; // 清除之前的列表

            // 列出所有儲存的帳號
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                accountList.innerHTML += `<li>帳號: ${key}, 密碼: ${value}</li>`;
            }
        }
    </script>
</body>
</html>
