<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start; /* 將內容對齊到左側 */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left; /* 讓文本靠左對齊 */
        }
        input {
            display: block;
            margin: 10px 0; /* 上下間距 */
            padding: 10px;
            width: calc(100% - 22px); /* 寬度減去內邊距和邊框 */
            box-sizing: border-box; /* 確保內邊距和邊框不會影響寬度 */
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 22px); /* 寬度減去內邊距和邊框 */
            margin: 5px 0; /* 上下間距 */
        }
        button:hover {
            background-color: #0056b3;
        }
        #accountList {
            margin-top: 20px;
        }
        #accountList p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>帳號管理</h1>
        <input type="text" id="username" placeholder="輸入帳號">
        <input type="password" id="password" placeholder="輸入密碼">
        <button onclick="saveAccount()">儲存帳號</button>
        <button onclick="deleteAccount()">刪除帳號</button>
        <button onclick="listAllAccounts()">列出所有帳號</button>
        <div id="accountList"></div>
    </div>

    <script>
        // 儲存帳號
        function saveAccount() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                localStorage.setItem(username, password);
                alert('帳號已儲存');
            } else {
                alert('請輸入帳號和密碼');
            }
        }

        // 刪除帳號
        function deleteAccount() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.removeItem(username);
                alert('帳號已刪除');
            } else {
                alert('請輸入帳號');
            }
        }

        // 列出所有帳號
        function listAllAccounts() {
            const accountList = document.getElementById('accountList');
            accountList.innerHTML = ''; // 清除之前的列表

            // 檢查 localStorage 是否有任何項目
            if (localStorage.length === 0) {
                accountList.innerHTML = '<p>沒有儲存的帳號</p>';
                return;
            }

            // 列出所有儲存的帳號
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                accountList.innerHTML += `<p>帳號: ${key}, 密碼: ${value}</p>`;
            }
        }
    </script>
</body>
</html>
