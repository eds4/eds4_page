<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>帳號管理</h1>
        <button onclick="logout()">登出</button>
        <input type="text" id="username" placeholder="輸入帳號">
        <input type="password" id="password" placeholder="輸入密碼">
        <button onclick="saveAccount()">儲存帳號</button>
        <button onclick="deleteAccount()">刪除帳號</button>
        <button onclick="listAllAccounts()">列出所有帳號</button>
        <div id="accountList"></div>
    </div>

    <script>
        // 儲存帳號
        function saveAccount() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                localStorage.setItem(username, password);
                alert('帳號已儲存');
            } else {
                alert('請輸入帳號和密碼');
            }
        }

        // 刪除帳號
        function deleteAccount() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.removeItem(username);
                alert('帳號已刪除');
            } else {
                alert('請輸入帳號');
            }
        }

        // 列出所有帳號
        function listAllAccounts() {
            const accountList = document.getElementById('accountList');
            accountList.innerHTML = ''; // 清除之前的列表

            // 檢查 localStorage 是否有任何項目
            if (localStorage.length === 0) {
                accountList.innerHTML = '<p>沒有儲存的帳號</p>';
                return;
            }

            // 列出所有儲存的帳號
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                accountList.innerHTML += `<p>帳號: ${key}, 密碼: ${value}</p>`;
            }
            function logout() {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
