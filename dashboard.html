<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <style>
        /* 您的 CSS 代碼 */
    </style>
</head>
<body>
    <div class="container">
        <h1>控制面板</h1>
        <button onclick="logout()">登出</button>

        <h2>管理帳號密碼</h2>
        <input type="email" id="newEmail" placeholder="輸入電子郵件">
        <input type="password" id="newPassword" placeholder="輸入新密碼">
        <button onclick="addAccount()">新增帳號</button>
        <button onclick="deleteAccount()">刪除帳號</button>

        <h3>帳號列表</h3>
        <ul id="accountList"></ul>
    </div>

    <script>
        function logout() {
            window.location.href = 'index.html';
        }

        function addAccount() {
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;

            if (email && password) {
                localStorage.setItem(email, password);
                alert('帳號已新增');
                loadAccounts();
            } else {
                alert('請輸入電子郵件和密碼');
            }
        }

        function deleteAccount() {
            const email = document.getElementById('newEmail').value;

            if (email) {
                localStorage.removeItem(email);
                alert('帳號已刪除');
                loadAccounts();
            } else {
                alert('請輸入電子郵件');
            }
        }

        function listAllAccounts() {
            const accountList = document.getElementById('accountList');
            accountList.innerHTML = ''; // 清除之前的列表
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                accountList.innerHTML += `<p>帳號: ${key}, 密碼: ${value}</p>`;
            }
        }

        // 當頁面加載時，顯示帳號列表
        window.onload = function() {
            loadAccounts();
        };
    </script>
</body>
</html>
