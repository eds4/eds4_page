<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>登入</h1>
    <input type="email" id="email" placeholder="輸入電子郵件">
    <input type="password" id="password" placeholder="輸入密碼">
    <button onclick="login()">登入</button>
    <button onclick="signUp()">註冊</button>
    <p id="message"></p>

    <script>
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                document.getElementById('message').textContent = '請輸入電子郵件和密碼';
                return;
            }

            // 儲存用戶資料到 Local Storage
            localStorage.setItem(email, password);
            document.getElementById('message').textContent = '帳號創建成功!';
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                document.getElementById('message').textContent = '請輸入電子郵件和密碼';
                return;
            }

            // 從 Local Storage 中檢查用戶資料
            const storedPassword = localStorage.getItem(email);

            if (storedPassword === password) {
                document.getElementById('message').textContent = '登入成功!';
                // 這裡可以跳轉到其他頁面
                // window.location.href = 'dashboard.html';
            } else {
                document.getElementById('message').textContent = '登入失敗';
            }
        }
    </script>
</body>
</html>
