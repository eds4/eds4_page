<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }
      .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          width: 100%;
          max-width: 360px; /* 最大寬度 */
          box-sizing: border-box; /* 確保內邊距和邊框不會影響寬度 */
      }
      input {
          display: block;
          margin: 10px auto;
          padding: 10px;
          width: 100%;
          max-width: 300px; /* 最大寬度 */
          box-sizing: border-box; /* 確保內邊距和邊框不會影響寬度 */
      }
      button {
          padding: 10px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
          max-width: 300px; /* 最大寬度 */
      }
      button:hover {
          background-color: #0056b3;
      }
      .message {
          color: red;
          margin-top: 10px;
      }
  </style>
</head>
<body>
    <div class="container">
        <h1>登入</h1>
        <input type="email" id="email" placeholder="輸入電子郵件">
        <input type="password" id="password" placeholder="輸入密碼">
        <button onclick="login()">登入</button>
        <button onclick="signUp()">註冊</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // 登入功能
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                if (localStorage.getItem(email) === password) {
                    localStorage.setItem('loggedIn', 'true');
                    window.location.href = 'dashboard.html'; // 登入成功，跳轉到控制面板
                } else {
                    document.getElementById('message').textContent = '無效的電子郵件或密碼';
                }
            } else {
                alert('請輸入電子郵件和密碼');
            }
        }

        // 註冊功能
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                if (localStorage.getItem(email)) {
                    document.getElementById('message').textContent = '帳號已存在';
                } else {
                    localStorage.setItem(email, password);
                    document.getElementById('message').textContent = '帳號註冊成功';
                }
            } else {
                alert('請輸入電子郵件和密碼');
            }
        }
    </script>
</body>
</html>
